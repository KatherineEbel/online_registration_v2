<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <div class="banner">
      <h2>Signup for our newsletter</h2>
      <span>Get the latest news on how your code is doing right in your inbox</span>
    </div>
      <form>
      <fieldset>
        <legend>Contact Information</legend>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name" placeholder="Required" required aria-required="true" pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+"  title="firstname lastname">
        <label for="mail">Email Address</label>
        <input type="email" id="mail" name="user_email" placeholder="Required" required aria-required="true">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="user_phone" placeholder="(000)000-0000">
        <label for="address">Street Address</label>
        <input type="text" id="address" name="user_address">
        <label for="city">City</label>
        <input type="text" id="city" name="user_city">
        <label for="state">State</label>
        <select id="state" name="user_state">
          <option value="" disabled selected>Choose State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="user_zipcode">
      </fieldset>
      <fieldset>
        <legend>Newsletter</legend>
        <label class="newsletter-label">Select the newsletters you would like to receive</label>
        <input type="checkbox" id="html" value="html_news" name="newsletter_kind"><label for="html" class="light"><span></span>HTML News</label><br>
        <input type="checkbox" id="css" value="css_news" name="newsletter_kind"><label for="css" class="light"><span></span>CSS News</label><br>
        <input type="checkbox" id="javascript" value="javascript_news" name="newsletter_kind"><label for="javascript" class="light"><span></span>Javascript News</label>
        <label class="newsletter-label">Newsletter format</label>
        <input type="radio" id="html_pref" value="html_format" name="format_preference"><label for="html_pref" class="light"><span></span>HTML</label><br>
        <input type="radio" id="text_pref" value="text_format" name="format_preference"><label for="text_pref" class="light"><span></span>Plain text</label>
        <label class="newsletter-label">Other topics you'd like to hear about</label>
        <textarea></textarea>
      </fieldset>
      <button type="submit">Sign Up</button>
    </form>
    <div class="footer">
    <footer><span>Copyright The Code Review</span></footer>
    </div>
  </body>
</html>
