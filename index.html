<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="#">
    <link rel="stylesheet" href="#">
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <h2>Signup for our newsletter</h2>
    <span>Get the latest news on how your code is doing right in your inbox</span>
    <form>
      <fieldset>
        <legend>Contact Information</legend>
        <label>Full Name</label>
        <input type="text">
        <label>Email Address</label>
        <input type="email">
        <label>Phone Number</label>
        <input type="tel">
        <label>Street Address</label>
        <input type="text">
        <label>City</label>
        <input type="text">
        <label>State</label>
        <select >
        </select>
        <label>Zip Code</label>
        <input>
      </fieldset>
      <hr>
      <fieldset>
        <legend>Newsletter</legend>
        <label>Select the newsletters you would like to receive</label>
        <input type="checkbox"><label>HTML News</label>
        <input type="checkbox"><label>CSS News</label>
        <input type="checkbox"><label>Javascript News</label>
        <label>Newsletter format</label>
        <input type="radio"><label>HTML</label>
        <input type="radio"><label>Plain text</label>
        <label>Other topics you'd like to hear about</label>
        <textarea></textarea>
      </fieldset>
      <button type="submit"></button>
    </form>
    <footer><span>Copyright The Code Review</span></footer>
  </body>
</html>
